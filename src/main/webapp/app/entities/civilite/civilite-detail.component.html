<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="civilite">
            <h2><span jhiTranslate="hpdApp.civilite.detail.title">Civilite</span> {{ civilite.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hpdApp.civilite.libelleCivilite">Libelle Civilite</span></dt>
                <dd>
                    <span>{{ civilite.libelleCivilite }}</span>
                </dd>
                <dt><span jhiTranslate="hpdApp.civilite.intituleCivilite">Intitule Civilite</span></dt>
                <dd>
                    <span>{{ civilite.intituleCivilite }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/civilite', civilite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
