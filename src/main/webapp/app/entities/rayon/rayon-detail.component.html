<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rayon">
            <h2><span jhiTranslate="hpdApp.rayon.detail.title">Rayon</span> {{ rayon.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hpdApp.rayon.codeRayon">Code Rayon</span></dt>
                <dd>
                    <span>{{ rayon.codeRayon }}</span>
                </dd>
                <dt><span jhiTranslate="hpdApp.rayon.libelleRayon">Libelle Rayon</span></dt>
                <dd>
                    <span>{{ rayon.libelleRayon }}</span>
                </dd>
                <dt><span jhiTranslate="hpdApp.rayon.rayon">Rayon</span></dt>
                <dd>
                    <div *ngIf="rayon.rayon">
                        <a [routerLink]="['/depot', rayon.rayon?.id, 'view']">{{ rayon.rayon?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rayon', rayon.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
