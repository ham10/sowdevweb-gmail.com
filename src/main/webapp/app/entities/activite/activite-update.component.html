<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-activite-heading" jhiTranslate="hpdApp.activite.home.createOrEditLabel">Create or edit a Activite</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.dateActivite" for="field_dateActivite">Date Activite</label>
                    <div class="input-group">
                        <input id="field_dateActivite" type="text" class="form-control" name="dateActivite" ngbDatepicker #dateActiviteDp="ngbDatepicker" formControlName="dateActivite"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateActiviteDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.heureConnexionActivite" for="field_heureConnexionActivite">Heure Connexion Activite</label>
                    <input type="text" class="form-control" name="heureConnexionActivite" id="field_heureConnexionActivite"
                           formControlName="heureConnexionActivite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.heureDeConnexionActivite" for="field_heureDeConnexionActivite">Heure De Connexion Activite</label>
                    <input type="text" class="form-control" name="heureDeConnexionActivite" id="field_heureDeConnexionActivite"
                           formControlName="heureDeConnexionActivite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.adresseIpActivite" for="field_adresseIpActivite">Adresse Ip Activite</label>
                    <input type="text" class="form-control" name="adresseIpActivite" id="field_adresseIpActivite"
                           formControlName="adresseIpActivite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.dateCreated" for="field_dateCreated">Date Created</label>
                    <div class="input-group">
                        <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" ngbDatepicker #dateCreatedDp="ngbDatepicker" formControlName="dateCreated"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreatedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.userCreated" for="field_userCreated">User Created</label>
                    <input type="number" class="form-control" name="userCreated" id="field_userCreated"
                           formControlName="userCreated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.activite.adresseMac" for="field_adresseMac">Adresse Mac</label>
                    <input type="text" class="form-control" name="adresseMac" id="field_adresseMac"
                           formControlName="adresseMac"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
