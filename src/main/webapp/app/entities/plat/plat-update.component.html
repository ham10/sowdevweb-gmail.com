<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-plat-heading" jhiTranslate="hpdApp.plat.home.createOrEditLabel">Create or edit a Plat</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.plat.quantite" for="field_quantite">Quantite</label>
                    <input type="number" class="form-control" name="quantite" id="field_quantite"
                           formControlName="quantite"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.plat.typeRepas" for="field_typeRepas">Type Repas</label>
                    <input type="text" class="form-control" name="typeRepas" id="field_typeRepas"
                           formControlName="typeRepas"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.plat.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.plat.typePlat" for="field_typePlat">Type Plat</label>
                    <select class="form-control" id="field_typePlat" name="typePlat" formControlName="typePlat">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typePlatOption.id === editForm.get('typePlat')!.value?.id ? editForm.get('typePlat')!.value : typePlatOption" *ngFor="let typePlatOption of typeplats; trackBy: trackById">{{ typePlatOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.plat.serv" for="field_serv">Serv</label>
                    <select class="form-control" id="field_serv" name="serv" formControlName="serv">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servicesOption.id === editForm.get('serv')!.value?.id ? editForm.get('serv')!.value : servicesOption" *ngFor="let servicesOption of services; trackBy: trackById">{{ servicesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
