<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rayon-heading" jhiTranslate="hpdApp.rayon.home.createOrEditLabel">Create or edit a Rayon</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.rayon.codeRayon" for="field_codeRayon">Code Rayon</label>
                    <input type="text" class="form-control" name="codeRayon" id="field_codeRayon"
                           formControlName="codeRayon"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.rayon.libelleRayon" for="field_libelleRayon">Libelle Rayon</label>
                    <input type="text" class="form-control" name="libelleRayon" id="field_libelleRayon"
                           formControlName="libelleRayon"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.rayon.rayon" for="field_rayon">Rayon</label>
                    <select class="form-control" id="field_rayon" name="rayon" formControlName="rayon">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="depotOption.id === editForm.get('rayon')!.value?.id ? editForm.get('rayon')!.value : depotOption" *ngFor="let depotOption of depots; trackBy: trackById">{{ depotOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
