<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-dos-medical-heading" jhiTranslate="hpdApp.dosMedical.home.createOrEditLabel">Create or edit a Dos Medical</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.dateCreation" for="field_dateCreation">Date Creation</label>
                    <div class="input-group">
                        <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" ngbDatepicker #dateCreationDp="ngbDatepicker" formControlName="dateCreation"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.numeroDossierDosMedical" for="field_numeroDossierDosMedical">Numero Dossier Dos Medical</label>
                    <input type="number" class="form-control" name="numeroDossierDosMedical" id="field_numeroDossierDosMedical"
                           formControlName="numeroDossierDosMedical"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.niveauDependance" for="field_niveauDependance">Niveau Dependance</label>
                    <input type="number" class="form-control" name="niveauDependance" id="field_niveauDependance"
                           formControlName="niveauDependance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.etatConscience" for="field_etatConscience">Etat Conscience</label>
                    <input type="number" class="form-control" name="etatConscience" id="field_etatConscience"
                           formControlName="etatConscience"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.etatCutane" for="field_etatCutane">Etat Cutane</label>
                    <input type="number" class="form-control" name="etatCutane" id="field_etatCutane"
                           formControlName="etatCutane"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.intoleranceMedic" for="field_intoleranceMedic">Intolerance Medic</label>
                    <input type="text" class="form-control" name="intoleranceMedic" id="field_intoleranceMedic"
                           formControlName="intoleranceMedic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.dateCreated" for="field_dateCreated">Date Created</label>
                    <div class="input-group">
                        <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" ngbDatepicker #dateCreatedDp="ngbDatepicker" formControlName="dateCreated"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreatedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.dateUpdated" for="field_dateUpdated">Date Updated</label>
                    <div class="input-group">
                        <input id="field_dateUpdated" type="text" class="form-control" name="dateUpdated" ngbDatepicker #dateUpdatedDp="ngbDatepicker" formControlName="dateUpdated"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateUpdatedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.userCreated" for="field_userCreated">User Created</label>
                    <input type="number" class="form-control" name="userCreated" id="field_userCreated"
                           formControlName="userCreated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.userUpdated" for="field_userUpdated">User Updated</label>
                    <input type="number" class="form-control" name="userUpdated" id="field_userUpdated"
                           formControlName="userUpdated"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.userDeleted" for="field_userDeleted">User Deleted</label>
                    <input type="number" class="form-control" name="userDeleted" id="field_userDeleted"
                           formControlName="userDeleted"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="hpdApp.dosMedical.antecedent" for="field_antecedents">Antecedent</label>
                    <select class="form-control" id="field_antecedents" multiple name="antecedents" formControlName="antecedents">
                        <option [ngValue]="getSelected(editForm.get('antecedents')!.value, antecedentOption)" *ngFor="let antecedentOption of antecedents; trackBy: trackById">{{ antecedentOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.ficheMedical" for="field_ficheMedical">Fiche Medical</label>
                    <select class="form-control" id="field_ficheMedical" name="ficheMedical" formControlName="ficheMedical">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ficheMedicalOption.id === editForm.get('ficheMedical')!.value?.id ? editForm.get('ficheMedical')!.value : ficheMedicalOption" *ngFor="let ficheMedicalOption of fichemedicals; trackBy: trackById">{{ ficheMedicalOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.serv" for="field_serv">Serv</label>
                    <select class="form-control" id="field_serv" name="serv" formControlName="serv">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servicesOption.id === editForm.get('serv')!.value?.id ? editForm.get('serv')!.value : servicesOption" *ngFor="let servicesOption of services; trackBy: trackById">{{ servicesOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hpdApp.dosMedical.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" formControlName="patient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === editForm.get('patient')!.value?.id ? editForm.get('patient')!.value : patientOption" *ngFor="let patientOption of patients; trackBy: trackById">{{ patientOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
